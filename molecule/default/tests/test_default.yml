# Molecule managed
---
package:
{{range .Vars.lighttpd.packages}}
  {{.}}:
    installed: true
{{end}}

service:
  {{.Vars.lighttpd.service}}:
    enabled: true
    running: true

port:
  tcp:{{.Vars.lighttpd.port}}:
    # required attributes
    listening: true

file:
  {{.Vars.lighttpd.config}}:
    exists: true
    owner: root
    group: root
    filetype: file
    contains:
      - server.document-root = "{{.Vars.lighttpd.root}}"

  {{.Vars.lighttpd.extra_config}}:
    exists: true
    owner: root
    group: root
    filetype: file
    contains:
      - 'server.modules +='
      - 'mod_status'
      - 'fastcgi.debug = 1'

http:
  http://localhost:{{.Vars.lighttpd.port}}:
    # required attributes
    status: 200
    # optional attributes
    timeout: 1000
    body:
      - Ansible Configured Lighttpd server package
