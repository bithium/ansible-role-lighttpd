---
- name: Converge
  hosts: all
  vars:
    lighttpd_modules:
      - status
      - userdir
    lighttpd_server_port: "{{ 8080 + play_hosts.index(inventory_hostname) }}"
    lighttpd_config:
      accesslog.filename: '"/var/log/lighttpd.log"'
  vars_files:
    - goss.yml
  roles:
    - role: lighttpd
  tasks:
    - name: Dump host variables for role
      template: src=config.yml.j2 dest={{goss_test_variables}}
